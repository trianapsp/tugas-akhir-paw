<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign In and Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-signin">Form Sign In</div>
        <div class="title-signup">Form Sign Up</div>
    </div>
    <div class="container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="signin" checked>
            <input type="radio" name="slide" id="signup">
            <label for="signin" class="slide-signin">Sign In</label>
            <label for="signup" class="slide-signup">Sign Up</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form action="#" class="signin">
                <div class="field">
                    <input type="text" placeholder="Masukan Email" required>
                </div>
                <div class="field">
                    <input type="text" placeholder="Masukan Password" required>
                </div>
                <div class="pass-link">
                    <a href="#">Lupa Password</a>
                </div>
                <div class="field-btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="signin">
                </div>
                <div class="signup-link">
                    Belum punya akun? <a href="">Daftar Sekarang</a>
                </div>
            </form>
            <form action="#" class="signup">
                <div class="field">
                    <input type="text" placeholder="Masukan Email" required>
                </div>
                <div class="field">
                    <input type="text" placeholder="Masukan Password" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Konfirmasi Password" required>
                </div>
                <div class="field-btn">
                    <div class="btn-layer"></div>
                    <input type="submit" name="signup" >
                </div>
            </form>
        </div>
    </div>
    <script>
        const signintext- document.queryselector(.title-text .signin)
    </script>
</body>
</html>
